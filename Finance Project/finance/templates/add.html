{% extends "layout.html" %}

{% block title %}
    Funds Added
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="value" name="value" placeholder="USD: $xx.xx" type="number" min="0.25" step="0.25">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
