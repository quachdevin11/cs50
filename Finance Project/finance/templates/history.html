{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="mb-3">
            <table>
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for history in history %}
                        <tr>
                            <td>{{history.symbol}}</td>
                            <td>{{history.symbol}}</td>
                            <td>{{history.shares}}</td>
                            <td>{{history.price}}</td>
                            <td>{{history.transacted}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </form>
{% endblock %}
